<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Retail InStore Exercise</title>
    <link rel="stylesheet" href="./stylesheets/main.css" type="text/css">
    <link rel="stylesheet" href="./stylesheets/mobile.css" type="text/css">
    <link rel="stylesheet" href="./stylesheets/clock.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

</head>
<body>
<nav id="main_nav" class="main_nav" role="navigation">
    <div class="nav_content">
        <div class="nav_container"></div>
        <div class="underline"></div>
    </div>
    <div class="mobile_menu">
        <h2 class="selected_city_mobile"></h2>
        <input class="checkbox" type="checkbox" id="checkbox">
        <div class="hamburger_lines" tabindex="0">
            <span class="line line1"></span>
            <span class="line line2"></span>
        </div>
        <div class="menu_items"></div>
    </div>

</nav>
<div class="clock_container">
    <div class="clock_border">
        <div class="second hand"></div>
        <div class="minute hand"></div>
        <div class="hour hand"></div>
        <div class="clock_center"></div>
        <div class="digital_clock">
            <span class="digital_time"></span>
        </div>
    </div>
</div>

<script src="utility.js" type="text/javascript"></script>
<script src="index.js" type="module"></script>
</body>
</html>
